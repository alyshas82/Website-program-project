<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  
  <!--Adding Icon Library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 

  <!-- Link Javascript library, called jquery, that enables the ability to import the html code for the navigation bar for each page -->
  <script src= "https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"> </script>
  
</head>

<body>

  <h1>Find New Favourites</h1>

  <!-- Importing the Navigation Bar from navigation.html-->
  
  <div id = "nav-placeholder">
  </div>
  <script>
    $.get("navigation.html", function(data){
        $("#nav-placeholder").replaceWith(data);
    });
</script> 

<!--Alternating Background Home Page Images HTML + Javascript-->

  <style> 
  
  img{
  padding-top: 17%; 
  padding-left: 5%; 
  display:block; 
  width: 1000px; 
  height: 600px; 
  margin: 0 auto; 
  transition: 0.4s;
} 
  </style>

<img src = "" id = "image">
  <script> 
    let image = document.getElementById('image'); 
    let images = ['Images/Classicmusic2.jpeg', 'Images/Indiemusic.jpg', 'Images/IndieMusic2.jpg', 'Images/Popmusic.jpg']
    setInterval(function(){
      let random = Math.floor(Math.random()* 4);
      image.src = images [random];

    },1500);
  </script>

  <!--Button to show recommendations based on pages user liked--> 
  
<button class = "btnreveal" onclick = "showRecomendations()"><i class="fa fa-bars">RECOMENDATIONS</i></button>

<p id = "List" style= "
  position: absolute; 
  left: 85%; 
  top:35%; font-size: 16px;">**Click to list Products**</p>
<p id  = "List2" style= "
  position: absolute; 
  left: 85%; 
  top:38%; font-size: 16px;"></p>
<p id  = "List3" style= "
  position: absolute; 
  left: 85%; 
  top:41%; font-size: 16px;"></p>

<script> 
function showRecomendations(){
  var x = sessionStorage.getItem("like");
  var y = sessionStorage.getItem("like2");
  var u = sessionStorage.getItem("like3");
  
  document.getElementById("List").innerHTML = x; 
  document.getElementById("List2").innerHTML = y;
  document.getElementById("List3").innerHTML = u; 
}
</script>
</body>

</html>
